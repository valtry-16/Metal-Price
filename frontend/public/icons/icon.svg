<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <circle cx="100" cy="100" r="100" fill="url(#darkGradient)"/>
  
  <!-- Gold circle border -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#goldGradient)" stroke-width="3"/>
  
  <!-- Outer gold accent -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="url(#goldGradient)" stroke-width="1" opacity="0.5"/>
  
  <!-- Price chart lines (representing growth) -->
  <path d="M 50 120 L 70 100 L 90 110 L 110 80 L 130 95 L 150 60" 
        stroke="url(#goldGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Chart points -->
  <circle cx="50" cy="120" r="4" fill="url(#goldGradient)"/>
  <circle cx="70" cy="100" r="4" fill="url(#goldGradient)"/>
  <circle cx="90" cy="110" r="4" fill="url(#goldGradient)"/>
  <circle cx="110" cy="80" r="4" fill="url(#goldGradient)"/>
  <circle cx="130" cy="95" r="4" fill="url(#goldGradient)"/>
  <circle cx="150" cy="60" r="4" fill="url(#goldGradient)"/>
  
  <!-- Currency symbol overlay -->
  <text x="100" y="160" font-size="28" font-weight="bold" font-family="Arial, sans-serif" 
        fill="url(#goldGradient)" text-anchor="middle" dominant-baseline="middle">â‚¹</text>
</svg>
